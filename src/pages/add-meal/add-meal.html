<ion-header>
  

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button start ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add a meal</ion-title>
    <ion-buttons end>
      <button end ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="meal-photo">
    <ion-icon class="camera-icon" name="camera"></ion-icon>
    <div class="camera-text">
      Add a photo (optional)
    </div>
  </div>
  <div class="meal-name">
    <ion-label stacked>Meal Name</ion-label>
    <ion-input [(ngModel)]="title" type="text" placeholder="Coconut Chicken..."></ion-input>
  </div>
</ion-content>
