<ion-header>
  

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button start ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Serving</ion-title>
    <ion-buttons end>
      <button end ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<div padding class="serving-question">
		What is the <span (click)="openServingHelp()" class="help-link">serving size (?)</span> for <b>{{mealEdit.currentIngredient}}</b>?
	</div>

  <div padding class="serving-container">
    <ion-input class="serving-input" [(ngModel)]="serving" type="number" placeholder="i.e. 1 or 1.5"></ion-input>
    <div class="serving-text">serving(s)</div>
  </div>
</ion-content>
